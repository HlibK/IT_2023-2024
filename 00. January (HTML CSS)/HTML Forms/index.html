<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Forms</title>
  </head>

  <body>
    <form action="#" method="post" enctype="multipart/form-data">
      <div>
        <p>Name</p>
        <input placeholder="Name" type="text" tabindex="1" name="username" />
      </div>

      <div>
        <p>Password</p>
        <input type="password" tabindex="2" name="password" />
      </div>

      <div>
        <p>Phone</p>
        <input type="tel" tabindex="3" name="userphone" />
      </div>

      <div>
        <p>Sex</p>

        <div>
          <input
            tabindex="4"
            checked
            type="radio"
            tabindex="4"
            name="gender"
            value="male"
          />Male
        </div>

        <div>
          <input
            tabindex="4"
            type="radio"
            tabindex="4"
            name="gender"
            value="female"
          />Female
        </div>
      </div>

      <div>
        <p>Proper</p>
        <div>
          <input
            tabindex="5"
            checked
            type="checkbox"
            name="bike"
            value="yes"
          />Bicycle
        </div>
        <div>
          <input tabindex="6" type="checkbox" name="car" value="yes" />Car
        </div>
        <div>
          <input
            tabindex="7"
            disabled
            type="checkbox"
            name="House"
            value="yes"
          />House
        </div>
      </div>

      <div>
        <p>Add. info</p>
        <textarea tabindex="8" name="text" id="" cols="30" rows="10"></textarea>
      </div>

      <div>
        <p>Attach image</p>
        <input tabindex="9" type="file" name="userfoto" />
      </div>

      <div>
        <p>Fav color</p>
        <select tabindex="10" name="color">
          <option value="red">Red</option>
          <option selected value="blue">Blue</option>
          <option value="yellow">Yellow</option>
          <option value="Pink">Pink</option>
          <option value="Green">Green</option>
        </select>
      </div>

      <div>
        <p>Actions</p>
        <button tabindex="11" type="submit">Submit</button>
        <button type="reset">Reset</button>
      </div>
    </form>
  </body>
</html>
